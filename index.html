<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="b.css">
</head>
<body>
  <form>
    <h2>Student Registration Form</h2>
    
    <label>Full Name:</label><br>
    <input type="text" name="name" required pattern="[A-Za-z\s]+" placeholder="Enter your name"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required placeholder="Enter your email"><br><br>

    <label>Age:</label><br>
    <input type="number" name="age" required min="18" max="70" placeholder="Enter your age"><br><br>

    <button type="submit">Register</button>

  </form>
</body>
</html>
